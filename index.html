
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical rendering path CSS */
      body {
        background-color: #061428;
        color: white;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      .loading-skeleton {
        background: linear-gradient(90deg, #051324 25%, #071e3c 50%, #051324 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 0.5rem;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
    
    <title>SagerSuper - Dynamic Payments Hub</title>
    <meta name="description" content="SagerSuper's dynamic payment solutions connect businesses worldwide with innovative financial technology." />
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better UX -->
      <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#061428;color:white;">
        <div style="display:flex;flex-direction:column;align-items:center;">
          <div class="loading-skeleton" style="width:16rem;height:3rem;margin-bottom:1rem;"></div>
          <div class="loading-skeleton" style="width:12rem;height:1rem;"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
